type Query {
  todo(id: Int!): Todo
  todos(searchBy: String = "", filter: TodoFilter = ALL, limit: Int = 10): [Todo!]!
}

type Mutation {
  toggleTodo(id: Int!): Todo
  addTodo(input: TodoInput!): Todo
}

input TodoInput {
  content: String!
  userId: Int!
}

enum TodoFilter {
  ALL
  DONE
  TODO
}

type Todo {
  id: Int
  user: User!
  content: String
  done: Boolean
}

type User {
  id: Int
  name: String
}